<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title> Calculador de Cuotas </title>
</head>

<body>
    <h1> Calculador de Cuotas </h1>
    <div id="container">
        <div id="formulario">
            <h2 id="title"> Nuevo Producto </h2>
            <label> Nombre </label>
            <input id="input-nombre" type="text" class="input-class">
            <label> Precio </label>
            <input id="input-precio" type="number" class="input-class">
            <label> Cantidad de cuotas </label>
            <input id="input-cuotas" type="number" class="input-class">
            <label> Inter√©s nominal en porcentaje </label>
            <input id="input-interes" type="number" class="input-class">
            <button id="calcular"> Calcular </button>
        </div>
        <div id="historial">
            <h2> Historial de productos </h2>
            <label> Filtrar por nombre: </label>
            <input id="filtro-nombre" type="text" class="input-class">
            <div class="accordion" id="accordionExample">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
