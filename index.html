<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Calculador de Cuotas</title>
</head>

<body>
    <header class="p-4 bg-dark">
        <h1 class="text-center text-light">Calculador de Cuotas</h1>
        <div class="d-flex align-items-center">
            <label for="monedas" class="me-2 text-light">Moneda:</label>
            <select id="monedas" name="monedas" class="form-select">
                <option value="ARS">ARS</option>
                <option value="USD">USD</option>
            </select>
        </div>
    </header>

    <div id="container" class="p-4">
        <div id="formulario" class="bg-white p-4 rounded shadow">
            <h2 class="mb-3">Nuevo Producto</h2>
            <form>
                <div class="mb-3">
                    <label for="input-nombre" class="form-label">Nombre:</label>
                    <input id="input-nombre" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-precio" class="form-label">Precio en pesos argentinos:</label>
                    <input id="input-precio" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-cuotas" class="form-label">Cantidad de cuotas:</label>
                    <input id="input-cuotas" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-interes" class="form-label">Interés nominal en porcentaje:</label>
                    <input id="input-interes" type="number" class="form-control">
                </div>
                <button id="calcular" class="btn btn-primary">Calcular</button>
            </form>
        </div>
        <div id="historial" class="bg-white p-4 rounded shadow">
            <h2 class="mb-3">Historial de Productos</h2>
            <div class="mb-3">
                <label for="filtro-nombre" class="form-label">Filtrar por Nombre:</label>
                <input id="filtro-nombre" type="text" class="form-control">
            </div>
            <div class="accordion" id="accordionExample">
                <!-- El contenido del historial se generará dinámicamente desde JavaScript -->
            </div>
        </div>
    </div>
</body>
<script defer src="assets/js/script.js"></script>

</html>
